<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
	background-color: #f1f1f1;
	color: #333;
	font-family: Arial, sans-serif;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
}

nav {
	background-color: #333;
	color: #fff;
}

nav ul {
	list-style: none;
	margin: 0;
	padding: 0;
}

nav li {
	display: inline-block;
	margin: 0 10px;
}

nav a {
	color: #fff;
	text-decoration: none;
	padding: 10px;
}

nav a:hover {
	background-color: #666;
}

section {
	background-color: #fff;
	padding: 20px;
	margin: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px #ccc;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

</style>
<body>
	<header>
		<h1>My Website</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<section>
		<h2>Welcome to my website!</h2>
		<p>This is a sample paragraph to showcase the color scheme.</p>
	</section>

	<footer>
		<p>&copy; 2023 My Website. All rights reserved.</p>
	</footer>

</body>
</html>
